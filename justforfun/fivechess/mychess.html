<html>
  <head>
    <title>chess</title>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </body>
</html>

<script>
  canvas = document.getElementById('canvas')
  ctx = canvas.getContext('2d')

  const margin = 15
  const actualBoardwidth = 795
  const lines = 15
  const boardWidth = actualBoardwidth + 2 * margin
  const lineInterval = (boardWidth -  2 * margin) / lines

  const drawLine = (startX, startY, length, direction)=> {
    // direction must be related to PI
    endY = startY + Math.sin(direction) * length;
    endX = Math.sqrt(Math.pow(length, 2) - Math.pow((startY - endY), 2)) + startX;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();
  }
  const drawBackground = function () {
    ctx.beginPath();
    ctx.fillStyle = "#F1C40F"
    ctx.fillRect(0, 0, boardWidth, boardWidth);
    ctx.beginPath()
    ctx.lineWidth = 7;
    ctx.strokeRect(margin, margin, boardWidth -  2 * margin, boardWidth -  2 * margin)

  }

  drawBackground()

  // drawLine(250, 250, 200, 0)
  // drawLine(250, 250, 200, Math.PI / 2)
  // horizontal, vertical


  for (let currentLine = 0; currentLine <= lines; currentLine ++){
    let lineInformation = margin + currentLine * lineInterval
    ctx.lineWidth = 1
    drawLine(lineInformation, margin, actualBoardwidth, Math.PI / 2)
    drawLine(margin, lineInformation, actualBoardwidth, 0)
  }

let player = 0

const drawChess = function (x, y, player) {
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, 2 * Math.PI)
    ctx.fillStyle = player == 0 ? 'black' : 'white'
    ctx.fill();
}

const f = function (event) {
    x = event.clientX - 8
    y = event.clientY - 8
    drawChess(x, y, player)
    player = (player + 1) % 2
}

canvas.addEventListener('click', f)

</script>
