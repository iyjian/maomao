<canvas id="canvas" width="1000" height="1000"></canvas>

<script>
canvas = document.getElementById('canvas')
ctx = canvas.getContext('2d')


// method routine function
strokeGuy = (x, y) => {
    // 头
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, 2 * Math.PI)
    ctx.stroke()
    // 身体
    ctx.beginPath();
    ctx.moveTo(x, y + 30);
    ctx.lineTo(x, y + 70);
    ctx.stroke();
    
    // left arm
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x - 40, y + 30);
    ctx.stroke();
   
    // right arm
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x + 40, y + 30);
    ctx.stroke();
  
    // 下身
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x, y + 100 + 10);
    ctx.stroke();
    
    // left leg
    ctx.beginPath();
    ctx.moveTo(x,  y + 100 + 10);
    ctx.lineTo(x - 40, y + 100 + 50);
    ctx.stroke();
    // right leg
    ctx.beginPath();
    ctx.moveTo(x, y + 100 + 10);
    ctx.lineTo(x + 40, y + 100 + 50);
    ctx.stroke();
   
}







// method routine function
strokeGuy2 = (x, y) => {
    //  x = 100
    //  y = 100

    // 头
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, 2 * Math.PI)
    ctx.stroke()
    // 身体
    ctx.beginPath();
    ctx.moveTo(x, y + 30);
    ctx.lineTo(x, y + 70);
    ctx.stroke();
    
    // left arm
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x - 40, y + 30 + 80);
    ctx.stroke();
   
    // right arm
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x + 40, y + 30 + 80);
    ctx.stroke();
  
    // 下身
    ctx.beginPath();
    ctx.moveTo(x, y + 70);
    ctx.lineTo(x, y + 100 + 10);
    ctx.stroke();
    
    // left leg
    ctx.beginPath();
    ctx.moveTo(x,  y + 100 + 10);
    ctx.lineTo(x - 40 +10  , y + 100 + 50);
    ctx.stroke();
    // right leg
    ctx.beginPath();
    ctx.moveTo(x, y + 100 + 10);
    ctx.lineTo(x + 40 - 10, y + 100 + 50);
    ctx.stroke();
   
}

strokeGuy2(100, 100)

strokeGuy(200, 100)

strokeGuy(100, 300)

strokeGuy(200 ,300)

strokeGuy(300, 100)

strokeGuy(300, 300)




</script>
