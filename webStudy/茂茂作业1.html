<canvas id="canvas" width="800" height="500"></canvas>

<script>
canvas = document.getElementById('canvas')
ctx = canvas.getContext('2d')

// 画一个矩形

// 清空一个矩形区域

// 想象自己手里有个画笔，执行beginPath就会拿起手中的画笔。
// moveTo就会把画笔移动到你指定的 x, y 位置，并且把笔放在纸上
// lineTo就会从画笔放下的位置到指定的位置画一条直线
// 最终执行stroke会把画出来的线显示出来

// ctx.beginPath();
// ctx.moveTo(0, 0);
// ctx.lineTo(300, 150);
// ctx.stroke();
// 头
ctx.arc(100,100,30,0,2*Math.PI)
ctx.stroke()
// 身体
ctx.beginPath();
ctx.moveTo(100,130);
ctx.lineTo(100,170);
ctx.stroke();
// left arm
ctx.beginPath();
ctx.moveTo(100,170);
ctx.lineTo(60,130);
ctx.stroke();
// right arm
ctx.beginPath();
ctx.moveTo(100,170);
ctx.lineTo(140,130);
ctx.stroke();
// 下身
ctx.beginPath();
ctx.moveTo(100,170);
ctx.lineTo(100,210);
ctx.stroke();
// left leg
ctx.beginPath();
ctx.moveTo(100,210);
ctx.lineTo(60,250);
ctx.stroke();
// right leg
ctx.beginPath();
ctx.moveTo(100,210);
ctx.lineTo(140,250);
ctx.stroke();
