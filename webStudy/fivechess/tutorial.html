<html>
    <head>

    </head>
    <body>
        <canvas id="canvas" width="795" height="795"></canvas>
    </body>
</html>


<script>
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')

    const drawBackground = function () {
        ctx.beginPath();
        ctx.fillStyle = "#F1C40F"
        ctx.fillRect(1, 1, 795, 795)

    //     for (i = 0; 1 < 15; i++){
    //         ctx.beginPath();
    //         ctx.moveTo(0, 53 * i)
    //         ctx.lineTo(795, 53 * i)
    //         ctx.stroke()
    //         ctx.beginPath()
    //         ctx.moveTo(53 * i, 0)
    //         ctx.lineTo(53 * i, 795)
    //         ctx.stroke()
    //     }
    }
    drawBackground()

    let player = 0

    const drawChess = function (x, y, player) {
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, 2 * Math.PI)
        ctx.fillStyle = player == 0 ? 'black' : 'white'
        ctx.fill();
    }

    const f = function (event) {
        x = event.clientX - 8
        y = event.clientY - 8
        drawChess(x, y, player)
        player = (player + 1) % 2
    }

    canvas.addEventListener('click', f)
</script>

<style>
#canvas {
    border: 5px solid black
}
</style>
