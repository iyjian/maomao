<html>
    <head>
        <title>
            road
        </title>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </body>
</html>

<script>
canvas = document.getElementById('canvas')
ctx = canvas.getContext('2d')

strokeRoad = (x, y, length, width) => {
    ctx.lineWidth = 5
    k = (width - 70) / 2
    ctx.fillRect(x, y, length, 5)
    ctx.fillRect(x, y + k + 5, length, 60)
    ctx.fillRect(x, y + 2 * k + 65, length, 5)
}

strokeRoad(0, 0, 1000, 700)

</script>
